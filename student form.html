<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(119, 95, 95, 0.1);
    }
    header img {
      display: block;
      margin: 0 auto 15px;
      max-width: 120px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="submit"] {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header><img src="bbdniit.jpg" alt="BBDNIIT Logo"></header>
    <h2>Student Information Form</h2>
    <form>
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Your email" required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Address" required>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>Select your City</label>
        <select required>
          <option value="">-- Select City --</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
          <option>Pratapgarh</option>
        </select>
      </div>

      <div class="form-group">
        <label>Select Your Course</label><br>
        <input type="radio" value="B.Tech" name="course"> B.Tech
        <input type="radio" value="M.Tech" name="course"> M.Tech
        <input type="radio" value="MBA" name="course"> MBA
      </div>

      <div class="form-group">
        <label>Select Your Branch</label>
        <select required>
          <option value="">-- Select Branch --</option>
          <option>Computer Science & Engineering</option>
          <option>Information Technology</option>
          <option>Electronics & Communication</option>
          <option>Mechanical Engineering</option>
          <option>Civil Engineering</option>
          <option>Electrical Engineering</option>
          <option>Business Administration</option>
        </select>
      </div>
      <div class="form-group">
        <label>Choose Your Subjects</label><br>
        <input type="checkbox" value="Maths"> Maths
        <input type="checkbox" value="DSA"> DSA
        <input type="checkbox" value="Python"> Python
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
