<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(119, 95, 95, 0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header><img src="bbdniit.jpg"alt="BBDNIIT Logo"></header>
    <h2>Faculty Information Form</h2>
    <form>
      <label>Full Name</label>
      <input type="text" name="name" required>
      
      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
      
      <label>Email</label>
      <input type="email" name="email" required>
      
      <label>Phone</label>
      <input type="tel" name="phone" required>
      
      <label>Department</label>
      <input type="text" name="department" required>
      
      <label>Designation</label>
      <input type="text" name="designation" required>
      
      <label>Employee ID</label>
      <input type="text" name="empid" required>
      
      <label>Date of Joining</label>
      <input type="date" name="doj" required>
      
      <label>Highest Qualification</label>
      <input type="text" name="qualification" required>
      
      <label>Specialization</label>
      <input type="text" name="specialization" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
  <footer id="contact">
    <p><a href=contactme.html>&copy; 2025 BBDNIIT</a> | Contact: info@bbdniit.edu | Phone: +91-1234567890</p>
  </footer>
</body>
</html>
